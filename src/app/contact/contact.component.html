<div class="container-fluid  py-4">
  <div class="head ">
    <h2 class=" m-auto text-center  fw-bold fs-1 lh-lg ">Contact Us </h2>
  </div>
  <div class="container ">
        <div class="row w-75 mx-auto ">
            <div class="col-md-6 mt-5">
              <form (ngSubmit)="submitRegister(regesterForm)" [formGroup]="regesterForm" >
                <div class="mb-3">
                  <input type="email" class="form-control rounded-pill bg-secondary-subtle p-2" formControlName="email" id="Email" placeholder="Email">
                  <div *ngIf="regesterForm.get('email')?.errors!==null" class="alert alert-danger px-3 py-0 m-1 rounded-pill">
                    <p class="mb-0">should be an email </p>
                  </div>
                </div>
                <div class="mb-3">
                  <input type="phone" class="form-control rounded-pill bg-secondary-subtle p-2" formControlName="phone" id="Phone" placeholder="Phone">
                  <div *ngIf="regesterForm.get('phone')?.errors!==null" class="alert alert-danger px-3 py-0 m-1 rounded-pill">
                    <p class="mb-0">phone number is 11 number starts with 015 or 011 or 012 or 010</p>
                  </div>
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control rounded-pill bg-secondary-subtle p-2" id="Name" formControlName="name" placeholder="Name">
                  <div *ngIf="regesterForm.get('name')?.errors && regesterForm.get('name')?.touched" class="alert alert-danger px-3 py-0 m-1 rounded-pill">
                    <p class="mb-0">name is required</p>
                    <p class="mb-0">starts with capital letter and min length 3</p>
                  </div>
                </div>
                <button [disabled]="regesterForm.invalid" type="submit" class="btn rounded-pill w-25 m-auto">Send</button>         
              </form>
            </div>
            <div class="col-md-6 my-auto  ps-5">

            </div>
        </div>
  </div>
